<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css" />

        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .hero {
            margin-bottom: 40px;
            /* 또는 다른 원하는 크기의 값 */
        }


        .card:hover {
            transform: scale(1.05);
            /* 1.05는 카드가 확대되는 비율을 나타냅니다. */
        }

        .card {
            width: 18rem;
            /* 또는 다른 원하는 크기의 값 */
            height: auto;
            /* 이미지의 가로세로 비율을 유지하기 위해 height는 auto로 설정합니다. */
            transition: transform 0.3s ease-in-out;
            margin-bottom: 40px;
        }

        .card img {
            width: auto;
            height: 18rem;
            object-fit: cover;
            /* 이미지가 카드에 꽉 차게 표시되도록 합니다. */
        }

    </style>
</head>

    <div class="hero bg-dark text-center py-5">

        <h1 class="text-white">나만의 르탄마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <div class="container mt-5">
        <div class="row">
            <!-- 냄비 카드 -->

                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">
                            한 번 밖에 안 쓴 냄비 팝니다. 부모님이 독립할 때 주신 거에요!
                        </p>
                        <a href="https://spartacodingclub.kr/" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">
                            상세 정보 보기
                        </a>
                    </div>
                </div>
            </div>
